<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dise√±o para principiantes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%; 
      display: flex;
      flex-direction: column;
    }

    .top-row {
      display: flex;
      height: 50%; 
    }

    .dato1, .dato11 {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .dato1 {
      background-color: blue;
    }

    .dato11 {
      background-color: red;
    }

    .dato2, .dato3 {
      height: 25%; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .dato2 {
      background-color: #2da07a; 
    }

    .dato3 {
      background-color: #008000; 
    }

    .right {
      width: 50%; 
      background-color: #007BFF; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Mitad izquierda -->
  <div class="left">
    <div class="top-row">
      <div class="dato1">DATO 1</div>
      <div class="dato11">DATO 1.1</div>
    </div>
    <div class="dato2">DATO 2</div>
    <div class="dato3">DATO 3</div>
  </div>

  <!-- Mitad derecha -->
  <div class="right">1</div>
</body>
</html>
